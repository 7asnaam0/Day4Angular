<!-- ass3 q3 -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let prd of filterbyCatIdArr">
      <div class="card">
          <img [src]="prd.imageUrl" class="card-img-top" alt="...">
          <div class="card-body" [style.background]="(prd.quantity == 0 ? '#ddd' : 'white')">
              <h5 class="card-title">{{ prd.name }}</h5>
              <p class="card-text" *ngIf="prd.quantity > 0; else soldOut">Quantity: {{ prd.quantity }}</p>
              <ng-template #soldOut>Sold out</ng-template> 
              <p class="card-text">Price: {{ prd.price }}</p> 
              <button class="btn btn-primary ml-1" (click)="buy(prd)">Buy</button>
              <!--  routerLink="/Details" -->
              <!--[routerlink]="['/Details',prd.id]"" -->
              <button class="btn btn-success m-3" (click)="navigate(prd.id)">Details</button>
          
          </div>
      </div>
  </div>
</div>
